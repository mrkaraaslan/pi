<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sample Page</title>
    <style>
		.bg-gray {
			background-color: #f0f0f0;
		}
    </style>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<header class="p-3 bg-gray text-dark row">
		<div class="col-11 m-auto">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<ul class="nav col-lg-auto me-lg-auto mr-auto mb-2 justify-content-center mb-md-0"
					<li><button type="button" class="btn btn-primary">+ New User</button></li>
					<li class="px-4">
						<div class="nav-link px-2 text-black form-check">
							<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
							<label class="form-check-label" for="flexCheckDefault">
								Hide Disabled User
							</label>
						</div>
					</li>
				</ul>
				
				<div class="text-end">
					<button type="button" class="btn btn-info">Save User</button>
				</div>
			</div>
		</div>
	</header>
	
	<main role="main" class="flex-shrink-0 mt-3">
		<div class="row m-auto">
			<div class="col-6">
				<div class="row">
					<div class="col-11 m-auto">
						<table class="table table-bordered mt-3">
							<thead class="text-white bg-primary">
								<tr>
									<th scope="col">ID</th>
									<th scope="col">User Name</th>
									<th scope="col">Email</th>
									<th scope="col">Enabled</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</th>
									<td>AdminUser</td>
									<td>admin@piworks.net</td>
									<td>true</td>
								</tr>
								<tr>
									<td>2</th>
									<td>Test User</td>
									<td>testuser@piworks.net</td>
									<td>true</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="row">
					<div class="col-11 m-auto">
						<form class="mt-3">
							<div class="bg-gray mb-3">
								<div class="p-2">
									<legend class="pl-2 m-auto">New User</legend>
								</div>
							</div>
							
							<div class="mb-3 row">
								<label for="username" class="col-sm-3 col-form-label">Username:</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="username">
								</div>
							</div>
							
							<div class="mb-3 row">
								<label for="display_name" class="col-sm-3 col-form-label">Display Name:</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="display_name">
								</div>
							</div>
							
							<div class="mb-3 row">
								<label for="phone" class="col-sm-3 col-form-label">Phone:</label>
								<div class="col-sm-9">
									<input type="number" class="form-control" id="phone">
								</div>
							</div>
							
							<div class="mb-3 row">
								<label for="email" class="col-sm-3 col-form-label">Email:</label>
								<div class="col-sm-9">
									<input type="email" class="form-control" id="email">
								</div>
							</div>
							
							<div class="mb-3 row">
								<label for="user_roles" class="col-sm-3 col-form-label">User Role:</label>
								<div class="col-sm-9">
									<select class="custom-select" name="level_select">
										<option>Guest</option>
										<option>Admin</option>
										<option>SuperAdmin</option>
									</select>
								</div>
							</div>
							
							<div class="mb-3 row">
								<label for="enabled" class="col-sm-3 col-form-label">Enabled:</label>
								<div class="col-sm-9">
									<input type="checkbox" class="form-control" id="enabled">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
    </main>
	
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
